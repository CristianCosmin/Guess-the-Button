<!doctype html>
<html lang="en">
<body style="background-color:powderblue;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Guess the button</title>
  </head>
  <body>
      <div class="text-center">
      <h1>Guess the button</h1>
        </div>
      <br><br>
        <style>
          .text-center{
            text-align:center;
          }
          .font{
            font-size: 50px;
          }
        </style>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" type="button" onclick="randomNumber()">1st button</button><br><br>
        <button class="btn btn-primary btn-lg" type="button"onclick="randomNumber()">2st button</button><br><br>
        <button class="btn btn-primary btn-lg" type="button"onclick="randomNumber()">3st button</button><br><br>
    </div>
        <script>
          let  random_number = Math.floor(Math.random()*3)+1;
          function randomNumber(){
            let the_one = Math.floor(Math.random()*3)+1;
            if(random_number === the_one){
             document.getElementById("show").innerHTML = "GOOD JOB!";
            }else{
              document.getElementById("show").innerHTML = "TRY AGAIN!";
            }
          }
          </script>
      <div class="text-center">
        <div class="font">
          <div id="show"></div>
        </div>
    </div>
  </body>
</html>
